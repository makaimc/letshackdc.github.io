{% extends "base.html" %}

{% block content %}
    {% include "page_header.html" %}
    <div class="container">
        <div class="row page-content">
            <div class="col-md-10">
                <h1>Companies</h1>
                {% for p in pages|sort(attribute='title') %}
                    {% if p.category == 'company' %}
                        <h3><a href="/{{ p.slug }}.html">{{ p.title }}</a></h3>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
        
{% endblock %}
