{% extends "base.html" %}

{% block content %}
    {% include "page_header.html" %}
    <div class="container">
        <div class="row page-content">
            <div class="col-md-8">
                <h1>Projects</h1>
                {% for p in pages|sort(attribute='title') %}
                    {% if p.category == 'project' %}
                        <a href="/{{ p.slug }}.html">{{ p.title }}</a>
                    {% endif %}
                {% endfor %}
                Projects coming soon.
            </div>
        </div>
    </div>
{% endblock %}
