    </a>
        <div id="front-page-bg-img" data-stellar-background-ratio="0.2">

        <div class="front-page-text">
            <div class="container">

        <div class="front-page-text">

                        <h2 class="front-page text-line-2">

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="theme/js/bootstrap.min.js"></script>
        <script src="theme/js/stellar.js" type="text/javascript"></script>
    <script src="theme/js/jquery.backstretch.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
                var ua = navigator.userAgent,
      isMobileWebkit = /WebKit/.test(ua) && /Mobile/.test(ua);
    var screenWidth = screen.width;
    /* only do parallax on non-mobile */
    if(!isMobileWebkit) {
        $.stellar();
    } else {
        if(screenWidth > 800) {
            $('#front-page-bg-img').backstretch(
                'theme/img/washington-monument.jpg', {centeredY: false});
        } else {
            $('#front-page-bg-img').backstretch(
                'theme/img/monument-phone.jpg', {centeredY: false});
        }
    }
        });
    </script>
